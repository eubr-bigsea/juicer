[loggers]
keys=root,juicer,juicer.spark.spark_minion, juicer_server

[handlers]
keys=stream_handler,juicer_handler

[formatters]
keys=formatter

[logger_root]
level=WARN
handlers=stream_handler

[logger_juicer]
level=WARN
propagate=0
handlers=juicer_handler
qualname=juicer

[logger_juicer.spark.spark_minion]
level=WARN
propagate=0
handlers=juicer_handler
qualname=juicer.spark.spark_minion

[logger_juicer_server]
level=DEBUG
propagate=0
handlers=juicer_handler
qualname=juicer.runner.server

[handler_juicer_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[handler_stream_handler]
class=StreamHandler
level=WARN
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=[JUICER] %(asctime)s %(name)-12s %(levelname)-8s %(message)s

